<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue3</title>
</head>
<body>
    <div id="counter">
        <button @click="count++">Count is: {{ count }}</button>
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    count: 0
                }
            }
        }).mount('#counter');
    </script>
</body>
</html>
