<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <button type="button" id="counter">Count is: <span>0</span></button>
    <script>
        let count = 0;
        let button = document.getElementById('counter');

        button.addEventListener('click', () => {
            button.querySelector('span').innerText = ++count;
        });
    </script>
</body>
</html>
